<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #viewer-container {
            width: 100%;
            height: 90vh;
            border: none;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 1.1rem;
        }
        button {
            padding: 10px;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Interactive Website Viewer</h1>
    <p>Enter a URL to view and interact with the website:</p>

    <input type="text" id="url-input" placeholder="Enter website URL">
    <button onclick="loadWebsite()">Go</button>

    <iframe id="viewer-container" src="" title="Website Viewer"></iframe>

    <script>
        function loadWebsite() {
            const urlInput = document.getElementById('url-input').value;
            const iframe = document.getElementById('viewer-container');

            // Check if URL starts with http or https, if not add it.
            let formattedUrl = urlInput;
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                formattedUrl = 'http://' + urlInput;
            }

            // Set the iframe's source to the user-provided URL
            iframe.src = formattedUrl;
        }
    </script>

</body>
</html>
